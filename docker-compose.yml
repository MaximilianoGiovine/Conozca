version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: conozca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conozca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conozca_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-conozca_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conozca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conozca} -d ${POSTGRES_DB:-conozca_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: conozca-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-conozca}:${POSTGRES_PASSWORD:-conozca_dev_password}@postgres:5432/${POSTGRES_DB:-conozca_db}?schema=public
      
      # JWT Secrets
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-in-production-too}
      
      # Throttling
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001,http://localhost:3002}
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - conozca-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Run migrations on startup
    command: sh -c "cd ../packages/database && npx prisma migrate deploy && cd ../../apps/api && node dist/main.js"

  # pgAdmin (opcional, solo para desarrollo/staging)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: conozca-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@conozca.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - conozca-network
    profiles:
      - dev
      - staging

networks:
  conozca-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local