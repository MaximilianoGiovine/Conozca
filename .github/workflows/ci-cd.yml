          echo "âœ… Deployment completado"

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.conozca.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
